<div class="layout-flex layout-flex-center full layout-absolute layout-flex-col">
  <div class="block">
    <div class="title">
      <h2>直播資訊</h2>
    </div>
    <div class="sub-block name">
      <span class="label">標題 - </span><span>{{liveDescription}}</span>
    </div>
    <div class="sub-block id">
      <span class="label">ID - </span><span>{{liveInfo.id}}</span>
    </div>
    <div class="sub-block">
      <span class="label">線上人數 - </span><span>{{liveViews}}</span>
    </div>
  </div>
  <div class="block pages">
    <div class="title">
      <h2>直播畫面</h2>
    </div>
    <div class="iframe">
      <iframe [ngStyle]="{width: iframeWidth + 'px',height: iframeHeight+ 'px'}" [src]="iframeSrc" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
    </div>
  </div>

  <div class="block">
    <div class="title">
      <h2>回應訊息</h2>
    </div>
    <div class="reply">
      <input [(ngModel)]="replyMessage" type="text">
    </div>
  </div>

  <div class="block live">
    <div class="title live">
      <h2>即時訊息
      </h2>
      <div class="refresh btn" (click)="refresh()">REFRESH</div>
    </div>
    <div *ngFor="let comment of comments; index as i;"
      class="layout-flex layout-flex-row sub-block sub-block-highlight live-highlight layout-text-align-left">
      <div class="block-radius layout-flex-10">
        <span>{{comment.from.name}}:</span><span>{{comment.message}}</span>
      </div>
      <div class="layout-flex-2 replybtn btn" (click)="reply(comment.id)">REPLY</div>
    </div>
  </div>
